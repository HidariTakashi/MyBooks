<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書籍の登録</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<h1 class="my-4">書籍の登録</h1>
<form action="" method="post">
	<span class="error">著者に関するエラーメッセージ</span>
	<p class="mt-2">著者：<input type="text" name="title"></p>

	<span class="error">タイトルに関するエラーメッセージ</span>
	<p class="mt-2">タイトル：<input type="text" name="title"></p>

	<span class="error">登録日に関するエラーメッセージ</span>
	<p class="mt-2">登録日：<input type="date" name="postDate"></p>

	<span class="error">あらすじに関するエラーメッセージ</span>
	<p class="mt-2">あらすじ：<br>
	<textarea name="article" cols="40" rows="5"></textarea></p>

	<input class="btn btn-primary" type="submit">
</form>
<p class="mt-4"><a href="list.html">一覧に戻る</a></p>
</div>
</body>
</html>
